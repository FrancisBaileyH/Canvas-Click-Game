<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="assets/css/canvas.css">
			<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
			<script src="assets/js/canvas.js"></script>
		</head>
		<body>
			<section>
				<h2>Canvas Game Experiment</h2>
				<canvas id="game" width="600" height="300"></canvas>
				<p>Score: <span id="score"></span></p>
				<p>Highscore: <span id="highscore">0</span></p>
				<p>Press any key to start.  Press the up arrow rapidly for fine tune flying.</p>
				<p>Or, press hold the up arrow for flying quick and high.</p>
			</section>
		</body>
	</html>
